<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Chatroom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Scan line overlay effect -->
  <div class="scanlines"></div>

  <!-- Header -->
  <header id="header">
    <div class="header-left">
      <h1>AGENT CHATROOM</h1>
      <span class="version">v1.0</span>
    </div>
    <div class="header-center">
      <div class="status-container">
        <span class="status-dot" id="status-dot"></span>
        <span class="status-text" id="status-text">INITIALIZING</span>
      </div>
    </div>
    <div class="header-right">
      <span class="timestamp" id="clock"></span>
    </div>
  </header>

  <!-- Agent roster sidebar -->
  <aside id="agent-roster">
    <div class="roster-header">
      <span class="roster-title">CONNECTED AGENTS</span>
      <span class="roster-count" id="agent-count">0</span>
    </div>
    <ul id="agent-list"></ul>
  </aside>

  <!-- Main message area -->
  <main id="message-container">
    <div id="message-log"></div>
    <div class="scroll-indicator" id="scroll-indicator">
      <span>NEW MESSAGES</span>
      <svg width="12" height="12" viewBox="0 0 12 12">
        <path d="M6 9L1 4h10L6 9z" fill="currentColor"/>
      </svg>
    </div>
  </main>

  <!-- Input area -->
  <footer id="input-area">
    <div class="input-wrapper">
      <span class="input-prompt">&gt;</span>
      <input type="text" id="message-input" placeholder="Enter message..." autocomplete="off" spellcheck="false">
      <button id="send-btn" title="Send (Enter)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
    <div class="input-hints">
      <span><kbd>Enter</kbd> Send</span>
      <span><kbd>Shift+Enter</kbd> New line</span>
    </div>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
